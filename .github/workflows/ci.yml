name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      APP_ENV: development
      PYTHONUNBUFFERED: 1
    services:
      postgres:
        image: postgres:18-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_db
        options: >-
          --health-cmd="pg_isready -U postgres -d app_db"
          --health-interval=3s
          --health-timeout=2s
          --health-retries=5
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=3s
          --health-timeout=2s
          --health-retries=5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Restore Playwright browser cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      # https://playwright.dev/python/docs/ci
      - name: Install Playwright browsers
        run: uv run playwright install chromium
      - name: Run start_check.sh
        run: ./start_check.sh
      - name: Run pytest
        run: uv run pytest

      - name: Flyway migrations
        run: |
          docker run --rm --network=host \
            -v ${{ github.workspace }}/migrations/sql:/flyway/migrations \
            flyway/flyway \
            -url=jdbc:postgresql://127.0.0.1:5432/app_db \
            -user=postgres \
            -password=password \
            -locations=filesystem:/flyway/migrations \
            migrate
      - name: Start FastAPI app
        run: uv run fastapi run --host 0.0.0.0 --port 8000 src/main.py &
      - name: Wait for the app to be ready
        run: timeout 30s bash -c 'until curl -s http://localhost:8000/docs > /dev/null; do sleep 1; done'
      - name: Run Playwright tests
        run: uv run pytest tests/e2e --no-cov --tracing=retain-on-failure
